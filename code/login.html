<html>
<head>
<meta charset="utf-8" />
  <link rel="icon" href="favicon.ico">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="elearn.css" rel="stylesheet">
  <title>Login demo</title>
</head>
<body onload="load()">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="color:#cccc33;"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown"><span id="user"></span> <span data-mt="Account"></span><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a data-mt="Login" onclick="Spa.switchPanel('Login')" ></a></li>
                <li><a data-mt="Logout" onclick="Spa.switchPanel('Logout')">signout</a></li>
                <li><a data-mt="Sign up" onclick="Spa.switchPanel('Signup')"></a></li>
              </ul>
            </li>
            <li id="tabHelp" class="tab"><a href="#Help" onclick="Spa.switchPanel('Help')" data-mt="Help">說明</a></li>
            <li class="dropdown">
              <a id="dictname" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-globe"></span><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a onclick="Mt.switchLang('us')">English</a></li>
                <li><a onclick="Mt.switchLang('tw')">中文</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 登入 -->
    <div id="panelLogin" class="container panel">
      <form class="form-signin" role="form" action="javascript:Account.login($('#loginUser').val(), $('#loginPassword').val())">
        <input type="text" id="loginUser" class="form-control" required autofocus data-mt="User" placeholder=""/>
        <input type="password" id="loginPassword" class="form-control" required data-mt="Password" placeholder=""/>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/><em data-mt="Remember me"></em>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" data-mt="Login"></button>
      </form>
    </div> 

    <!-- 登出 -->
    <div id="panelLogout" class="container panel">
      <form class="form-signin" role="form" action="javascript:Account.logout()">
        <button class="btn btn-lg btn-primary btn-block" type="submit" data-mt="Logout"></button>
      </form>
    </div> 
    
    <!-- 註冊 -->
    <div id="panelSignup" class="container panel">
      <form class="form-signin" role="form">
        <label for="signupUser" class="sr-only" data-mt="User"></label>
        <input type="text" id="signupUser" class="form-control" data-mt="User" placeholder="" required autofocus/>
        <label for="signupEmail" class="sr-only" data-mt="Email"></label>
        <input type="email" id="signupEmail" class="form-control"  data-mt="Email" placeholder="" required autofocus/>
        <label for="signupPassword" class="sr-only" data-mt="Password"></label>
        <input type="password" id="signupPassword" class="form-control" data-mt="Password" placeholder="" required/>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/><em data-mt="Remember me"></em>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" data-mt="Sign up"></button>
      </form>
    </div> 
    
    <!-- 說明 -->
    <div id="panelHelp" class="container panel">
      <div class="page-header"><h1 data-mt="Help"></h1></div>
      <p class="lead">
        <em data-mt="Author"></em> : Chung-Chen Chen (陳鍾誠）<br/>
        <em data-mt="Email"></em> : ccckmit@gmail.com <br/>
        <em data-mt="License"></em> : <a href="https://www.mozilla.org/MPL/2.0/">Mozilla Public License</a>
      </p>
    </div> 
<script>

function load() {
  Account.init();
  Spa.switchPanel('Login');
  $('#user').text(window.localStorage['user']);
  $('#loginUser').val(window.localStorage['user']);
}
</script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap-filestyle.min.js"></script>
    <script src="spa.js"></script>
</body>
</html>
